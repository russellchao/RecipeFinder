<h1>{{ "Recipes Based on Your Preferences" }}</h1>

{% if recipes %}
    <ul>
        {% for recipe in recipes %}
            <li>
                <h2>{{ recipe.title }}</h2>
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}" style="width: 200px;">
                <p><a href="https://spoonacular.com/recipes/{{ recipe.title | slugify }}-{{ recipe.id }}"> View Recipe </a></p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p> No recipes found. Please ensure you entered valid preferences. </p>
{% endif %}
