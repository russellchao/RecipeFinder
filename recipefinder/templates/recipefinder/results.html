<h1>{{ "Results" }}</h1>

{% if selected_choices %}
    <h2>Your Selected Preferences:</h2>
    <ul>
        {% for choice in selected_choices %}
            <li>{{ choice.choice_text }} (Category: {{ choice.category.category_text }})</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No preferences were selected.</p>
{% endif %}
